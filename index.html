<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0B0F19" />

  <title>AP Solução Online — Websites Profissionais</title>
  <meta name="description" content="Websites profissionais e presença online premium para negócios. Design moderno, mobile-first e contacto direto via WhatsApp." />
  <meta name="robots" content="index,follow" />

  <!-- FAVICON -->
  <link rel="icon" href="/favicon.ico" sizes="any">

  <style>
    :root{
      --bg:#070A12;
      --text:#EAF0FF;
      --muted:#A9B4D0;
      --line:rgba(255,255,255,.12);
      --brand1:#7C5CFF;
      --brand2:#22D3EE;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --radius:22px;
      --max:1120px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
      background:
        radial-gradient(900px 450px at 20% 10%, rgba(124,92,255,.25), transparent 55%),
        radial-gradient(900px 450px at 80% 20%, rgba(34,211,238,.18), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.45;
    }

    a{text-decoration:none;color:inherit}
    .wrap{max-width:var(--max);margin:0 auto;padding:24px}

    /* NAV */
    .nav{
      position:sticky;
      top:0;
      z-index:100;
      backdrop-filter:blur(14px);
      background:rgba(7,10,18,.65);
      border-bottom:1px solid var(--line);
    }

    .nav .wrap{
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    /* LOGO GRANDE */
    .brand-logo{
      width:96px;
      height:96px;
      border-radius:24px;
      overflow:hidden;
      background:rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.22);
      box-shadow:
        0 22px 55px rgba(124,92,255,.35),
        inset 0 0 0 1px rgba(255,255,255,.06);
    }

    .brand-logo img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    /* NAV ACTIONS */
    .nav-actions{
      display:flex;
      gap:12px;
      align-items:center;
    }

    .icon-btn{
      width:46px;
      height:46px;
      border-radius:50%;
      display:grid;
      place-items:center;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.2);
      transition:.2s ease;
    }

    .icon-btn:hover{
      transform:translateY(-1px);
      background:rgba(255,255,255,.16);
    }

    .icon-btn svg{
      width:20px;
      height:20px;
      fill:#fff;
      opacity:.95;
    }

    .btn{
      padding:12px 20px;
      border-radius:999px;
      font-weight:600;
      font-size:14px;
      background:linear-gradient(135deg,var(--brand1),var(--brand2));
      color:#081018;
      border:none;
      cursor:pointer;
    }

    /* HERO */
    .hero{
      padding:60px 0 40px;
    }

    h1{
      font-size:clamp(32px,5vw,52px);
      line-height:1.1;
      margin-bottom:16px;
    }

    .lead{
      font-size:17px;
      color:var(--muted);
      max-width:640px;
    }

    .actions{
      margin-top:26px;
      display:flex;
      gap:14px;
      flex-wrap:wrap;
    }

    .btn.secondary{
      background:rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid rgba(255,255,255,.2);
    }

    /* MOBILE */
    @media (max-width:640px){
      .brand-logo{
        width:76px;
        height:76px;
        border-radius:20px;
      }
      .hero{
        padding:42px 0 30px;
      }
      h1{
        font-size:32px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <header class="nav">
    <div class="wrap">
      <a href="#top" aria-label="AP Solução Online">
        <div class="brand-logo">
          <img src="logo-premium.png" alt="AP Solução Online logo">
        </div>
      </a>

      <div class="nav-actions">
        <!-- Instagram -->
        <a class="icon-btn" href="https://www.instagram.com/apdigitalsolutions.digital?igsh=MXhucHVqNTNiMTBuOA==" target="_blank" aria-label="Instagram">
          <svg viewBox="0 0 24 24">
            <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
          </svg>
        </a>

        <!-- Facebook -->
        <a class="icon-btn" href="https://www.facebook.com/share/1GjxysAQ36/" target="_blank" aria-label="Facebook">
          <svg viewBox="0 0 24 24">
            <path d="M13 3h4v4h-4v3h4l-1 4h-3v7h-4v-7H7v-4h2V7a4 4 0 0 1 4-4z"/>
          </svg>
        </a>

        <!-- WhatsApp -->
        <a class="btn" id="waTop" href="#">WhatsApp</a>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <main id="top" class="wrap">
    <section class="hero">
      <h1>Um site moderno que aumenta confiança<br>e gera pedidos no WhatsApp.</h1>
      <p class="lead">
        Criamos presença online premium para negócios em português.
        Design profissional, mobile-first e pensado para converter visitantes em clientes.
      </p>

      <div class="actions">
        <a class="btn" href="#contacto">Quero ficar online</a>
        <a class="btn secondary" href="#portfolio">Ver portfólio</a>
      </div>
    </section>
  </main>

  <script>
    // WhatsApp (número nunca aparece)
    const WHATSAPP_NUMBER = "447700704591";
    const msg = encodeURIComponent(
      "Olá! Quero colocar o meu negócio online.\n\nNegócio:\nObjetivo:\nPrazo:"
    );
    const waLink = `https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`;
    document.getElementById("waTop").href = waLink;
  </script>

</body>
</html>
